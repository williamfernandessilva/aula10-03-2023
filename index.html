<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
   
    <title>Calculadora</title>
  
    <style>
        .calculadora{
            position: absolute;           
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 50px;
            border-radius: 10px;
            
        }
        body {
            background-color: rgba(52, 48, 100, 0.899);
        }
        h1{
            color: rgb(0, 0, 0);
            margin-left: 35%;
            font-size: 50px;
            
        }

        h3{
            font-size: 35px;
            
        }
        botao{
            width: 50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            margin: 3px;
            background-color: rgb(31,31,31);
            border: none;
            color: #fff;
        }

        .fundo{
            background-image: linear-gradient(45de crimson);
            height: 30vh;
            text-align: center;

            
        }

        input{
            
            font-size: 30px;
            border-radius: 10px;
        }

        button{
            font-size: 30px;
            border-radius: 10px;
        }
        #resultado{
                color: white;
        }

        div{
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

      
    </style> 

</head>

<body>

    <h1>Calculadora Do william</h1>

    <div class ="calculadora"> 

    <h3> Digite a soma </h3>
        <div class ="fundo">
        <input type="text" id="num1">
        <br><br>
        <input type="text" id="num2">
        <br><br>
        <button type="button" onclick="operacao('+')">+</button>
        
        <button type="button" onclick="operacao('/')">/ </button>
        
        <button type="button" onclick="operacao('-')">- </button>
        
        <button type="button" onclick="operacao('*')">* </button>
        <br><br>
        
        
        <input type="text" disabled id="resultado"/>
        


    </div>
    

</div>
 
   


    <script>
         function operacao(op){
           var num1 = parseFloat(document.getElementById("num1").value);
           var num2 = parseFloat(document.getElementById("num2").value);
           var resultado = document.getElementById("resultado")
           var resultado_conta;
           
            switch (op) {

                case "+":
                resultado_conta = num1 + num2;
                break;

                case "-":
                resultado_conta = num1 - num2;
                break;

                case "*":
                resultado_conta = num1 * num2;
                break;

                case "/":
                resultado_conta = num1 / num2;
                break;
            }

            resultado.value = resultado_conta; 

         }
        </script>

</body>
</html>
